<div class="container mt-4">
  <div class="row g-4">
    <div class="col-sm-6 col-md-4" *ngFor="let category of categories">
      <div class="card category-card text-white">
        <img [src]="category.image" class="card-img category-img" alt="{{ category.name }}">
        <div class="card-img-overlay d-flex flex-column justify-content-end bg-dark bg-opacity-50 rounded-bottom">
          <h5 class="card-title">{{ category.name }}</h5>
          <p class="card-text">{{ category.productCount }} products</p>
        </div>
      </div>
    </div>
  </div>
</div>
