<div class="container">
  <div class="row g-4">
    <div class="col-sm-6 col-md-4 col-lg-3" *ngFor="let product of products">
      <div class="card h-100 shadow-sm">
        <img [src]="product.image" class="card-img-top product-img" alt="{{ product.productName }}">
        <div class="card-body">
          <h5 class="card-title">{{ product.productName }}</h5>
          <p class="card-text">Price: {{ product.productPrice }}$</p>
          <p *ngIf="product.onSale" class="text-success fw-semibold">On Sale!</p>
        </div>
      </div>
    </div>
  </div>
</div>
